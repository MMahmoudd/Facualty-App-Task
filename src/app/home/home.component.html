
<carousel>
  <div class="image">
    <slide *ngFor="let item of itemArray">
      <div class="card" (click)="toggleCollapse(item)">
        <img class="center" src="{{item.url}}" alt="Avatar">
        <div class="container">
          <h4><b>{{item.studentName}}</b></h4>
          <p>{{item.address}}</p>
        </div>
      </div>

    </slide>
  </div>
</carousel>

<app-info *ngIf="!isCollapsed"></app-info>
