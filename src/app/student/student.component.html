<form #f="ngForm" novalidate>
  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Name" maxlength="50" placeholder="Name" name="name" [(ngModel)]="data.studentName" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="phone" placeholder="Phone" name="phone" [(ngModel)]="data.phone" required>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Faculty</label>
    <div class="col-sm-10">
      <select name="collage" class="custom-select form-control"  [(ngModel)]="facultySelected" (ngModelChange)="onFaculatySelected($event)">
        <option id="collage" *ngFor="let collage of faculty" [value]="collage.Id">
         {{collage.name}}
        </option>
      </select>
      {{modifedText}}
    </div>
  </div>

  <div class="form-group row">
    <label for="Date" class="col-sm-2 col-form-label">Date of Birth</label>
    <div class="col-sm-10">

        <input
          id="Date"
          placeholder="Datepicker"
          class="form-control"
          type="date"
          (change)="foo($event.target.value)"
          name="date" [(ngModel)]="data.date" required>
    </div>
  </div>

  <div class="form-group row">
    <label for="address" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" placeholder="Address" name="address" [(ngModel)]="data.address">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-10">

      <div class="custom-file mb-3">
        <input type="file"  class="custom-file-input" id="customFile" (change)="selectFile($event)">
        <label class="custom-file-label" for="customFile">Choose Image</label>
      </div>

    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button (click)='addInfo()' type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
